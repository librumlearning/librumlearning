<!DOCTYPE html>
<html>
<head>
    <title>Individuelle Mathematische Frage</title>
    <link rel="stylesheet" type="text/css" href="css/stylesMathe.css">
</head>
<body>
    <div id="container">
        <h1>Mathematik Nachhilfe</h1>
        <p>Hier ist eine mathematische Aufgabe. Versuchen Sie, sie zu lösen:</p>
        <p id="explanation"></p>
        <p id="question"></p>
        <input type="text" id="answer" placeholder="Ihre Antwort">
        <button id="checkButton">Antwort überprüfen</button>
        <p id="result"></p>
        <p id="failedAttempts"></p>
        <button id="hintButton">Hinweis anzeigen</button>
        <p id="hint"></p>
        <div id="summary" style="display: none;">
            <h2>Zusammenfassung Ihrer Antworten:</h2>
            <ul id="answerSummary"></ul>
            <button id="downloadCsvButton">Ergebnis als CSV herunterladen</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
