<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=1200, initial-scale=1">
        <title>Librum Learning</title>
        <link rel="stylesheet" href="css/index.css"> <!-- Verlinke hier deine CSS-Datei fÃ¼r das Styling -->
    </head>
    
<body>

      

    <div id="header"></div>
    

    <div class="contact-form">
        
        
        <h2>Kontakiere uns!</h2>
        <p> Deine Meinung ist uns wichtig! Bei Fragen, Anliegen oder einfach nur, um Hallo zu sagen, nutze gerne das Kontaktformular unten. Wir sind hier, um dir zu helfen und freuen uns auf deine Nachricht.</p>
            <label for="vorname">Vorname:</label>
            <input type="text" id="vorname" name="vorname" placeholder="Dein Vorname">

            <label for="nachname">Nachname:</label>
            <input type="text" id="nachname" name="nachname" placeholder="Dein Nachname">

            <label for="betreff">Betreff:</label>
            <input type="text" id="betreff" name="betreff" placeholder="Dein Betreff">

            <label for="email">E-Mail-Adresse<span class="required-field">*</span>:</label>
            <input type="email" id="email" name="email" placeholder="Deine E-Mail-Adresse" required>

            <label for="nachricht">Nachricht<span class="required-field">*</span>:</label>
            <textarea id="nachricht" name="nachricht" placeholder="Deine Nachricht" rows="4" required></textarea>

            <button type="button" id="sendEmail">Nachricht senden</button>
        </form>
    </div>

    <div id="footer"></div>


    <script src="script.js"></script>

</body>
</html>
