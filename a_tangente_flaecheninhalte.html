<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="header"></div>

    <div id="math-task">
        <h2>Aufgabe: Tangente und Flächeninhalte</h2>
        <p>Gegeben ist die folgende Funktion:</p>
        <p id="funktion"></p>
        <p>Bestimme die Tangente dieser Funktion im Ursprung und berechne den Flächeninhalt zwischen der Tangente und der Funktion.</p>
        <button id="showSolutionButton">Lösung anzeigen</button>
        <p id="solutionText" style="display: none;"></p>
        <p><a href="a_tangente_flaecheninhalte.html" class="btn">Generiere die Aufgabe neu</a></p>
        <a href="kurse.html" class="btn">Zu den Kursen</a>
    </div>
    <div id="footer"></div>

    <script>
        // JavaScript: Funktion zum Generieren eines zufälligen Integrals
        // JavaScript: Funktion zum Generieren eines zufälligen Integrals
        function generateRandomValues() {
            const a = Math.floor(Math.random() * 4) + 2;
            const b = a* (Math.floor(Math.random() * 3) + 1); 
            const c = 6 * Math.floor(Math.random() * 6) + 6;
            return { a, b, c};
        }

        // JavaScript: Funktion zur Berechnung der Lösung
        function calculateSolution(a, b) {
            const solution = 2 * a;
            return solution;
        }

        function calculateIntegral(a,b) {
            const resultintegral = Math.pow(b, 4) /(Math.pow(a, 3))/12 ;;
            return resultintegral;
        }

        function calculateIntersectionPoint(a, b) {
            const intersectionpoint = b / a;
            return intersectionpoint;
        }

        // JavaScript: Funktion zum Aktualisieren der Anzeige mit zufälligen Werten und Lösung
        function updateMathTask() {
            const { a, b, c } = generateRandomValues();
            const funktion = `$$ f(x) = ${a}x^3 - ${b}x^2+${c}x $$`;
            const solution = calculateSolution(a, b);
            const tangente = `t(x) = ${c}x `;
            const resultintegral = calculateIntegral(a,b);
            const intersectionpoint = calculateIntersectionPoint(a, b);

            document.getElementById('funktion').innerHTML = funktion;

            document.getElementById('showSolutionButton').addEventListener('click', () => {
                const solutionTextElement = document.getElementById('solutionText');
                solutionTextElement.innerHTML = `Die Funktion der Tangente ist gegeben durch: t(x) = ${c}x. <br>
                <br>
                Lass uns die Schnittpunkte zwischen dieser Tangente und der Funktion 
                f berechnen. Diese ergeben sich als x-Koordinaten 0 und ${intersectionpoint}. <br> <br>
                
                Der Flächeninhalt zwischen der Funktion   
                f und der Tangente ist dann das Integral von 0 bis ${intersectionpoint} integriert über t(x)-f(x) auf [0, ${intersectionpoint}]. Wichtig ist, dass t(x)>f(x) ist, da z.b. t(0.5)>f(0.5) gilt und wir keine weitern Schnittpunkte haben.  beträgt dann ${b}<sup>4</sup> *  ${a}<sup>-3</sup>*12 =${resultintegral}. Falls du weitere Einzelheiten zur Lösung erfahren möchtest, melde dich gerne zu meinem Kurs an. Ich stehe zur Verfügung!`
                ;
                solutionTextElement.style.display = 'block';
                solutionTextElement.style.fontFamily = 'normal';
                solutionTextElement.style.fontWeight = 'normal';
            });
        }

        // Initial generiertes Integral anzeigen
        updateMathTask();
    </script>
    <script src="script.js"></script>
</body>
</html>
